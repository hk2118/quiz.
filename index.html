<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GR Network</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row register">
        <h2>Registration Form</h2>
      </div>
      <form action="front.html" id="myForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" for="mail">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" for="Conform Password"
              >Conform Password</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Conform Password"
              id="Conform_password"
              name="Conform Password"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <a type="button" class="btn btn-primary w-100" href="login.html">
              login
            </a>
            <p>If you have already register please login here!</p>
          </div>

          <div class="col-md-4 offset-md-4 mb-3">
            <button type="submit" class="btn btn-success w-100">
              register
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
