<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GR Network</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Leaderboard</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <script>
      // Sample leaderboard data
      const leaderboard = [
        { name: "John Doe", score: 98 },
        { name: "Jane Smith", score: 95 },
        { name: "Mike Johnson", score: 89 },
        { name: "Emily Davis", score: 85 },
        { name: "Chris Lee", score: 80 },
      ];

      // Function to populate leaderboard table
      function populateLeaderboard() {
        const leaderboardBody = document.getElementById("leaderboard-body");
        leaderboardBody.innerHTML = ""; // Clear the table body

        leaderboard
          .sort((a, b) => b.score - a.score) // Sort by score descending
          .forEach((user, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <th scope="row">${index + 1}</th>
              <td>${user.name}</td>
              <td>${user.score}</td>
            `;
            leaderboardBody.appendChild(row);
          });
      }

      // Populate leaderboard on page load
      document.addEventListener("DOMContentLoaded", populateLeaderboard);
    </script>
  </body>
</html>
