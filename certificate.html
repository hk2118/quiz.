<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div
        id="bod"
        style="
          border: 1px solid #6ec207;
          padding: 10px 0px;
          border-radius: 10px;
        "
      >
        <div class="row text-center">
          <div class="col" style="color: #6ec207">
            <h5>GR Network</h5>
          </div>
        </div>
        <div class="row text-center mt-5">
          <div class="row">
            <h5 id="username">Harikaran</h5>
          </div>
          <div class="row">
            <div class="col">
              <p>
                is here by awarded the certificate of achievement for the
                successful completion of
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5 style="color: red">Web Development</h5>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              Certificate issued on:<span id="date">on [Date]</span>
            </div>
            <div class="col">
              <b style="color: red">GowthamRaj</b><br />
              Founder and CEO<br />
              Gr Network
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <a id="logoutBtn" href="index.html" class="btn btn-danger mt-3"
            >Log Out</a
          >
        </div>
      </div>
    </div>
    <script>
      a = prompt("what is your name");
      document.getElementById("username").innerText = `${a.toUpperCase()}`;
      document.addEventListener("DOMContentLoaded", function () {
        const date = new Date().toLocaleDateString();

        // Update the certificate content

        document.getElementById("date").innerText = ` ${date}`;
      });

      // Logout functionality
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");

        logoutBtn.addEventListener("click", function () {
          // Clear user data from localStorage

          // Redirect to the login page or home page
          window.location.href = "index.html"; // Adjust as needed
        });
      });
    </script>
  </body>
</html>
