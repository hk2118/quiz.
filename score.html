<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Score</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GR Network</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fas fa-star"></i> Score</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="leaderboard.html"
                ><i class="fas fa-trophy"></i> Leaderboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                onclick="visible()"
                style="cursor: pointer"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div
        style="
          position: absolute; /* Position it relative to the viewport or parent */
          top: 60px; /* Distance from the top */
          right: 10px; /* Distance from the right */
          background-color: black;
          cursor: pointer;
          padding: 25px;
          border-radius: 15px;
          color: white;
          display: none;
        "
        id="user"
      >
        <i class="fas fa-user-circle"></i> Harikaran M <br />
        <i class="fas fa-envelope"></i>
        harikaran@gmail.com<br />
        <a href="#" style="text-decoration: none; color: white"
          ><i class="fas fa-pen"></i> Edit Profile</a
        >
        <br />
        <br />
        <button type="button" class="btn btn-danger" onclick="hide()">
          close
        </button>
      </div>
      <div class="row">
        <div class="col text-center">
          <h2>Your Score</h2>
          <p id="score" class="mt-3"></p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <button class="btn btn-success" onclick="generate()">
            Generate Certificate
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center" id="download">
          <button class="btn btn-success" onclick="first()">
            Display Certificate
          </button>
        </div>
      </div>
    </div>
    <script>
      let user = document.getElementById("user");
      function visible() {
        user.style.display = "block";
      }
      function hide() {
        user.style.display = "none";
      }
      document.addEventListener("DOMContentLoaded", function () {
        const score = localStorage.getItem("quizScore");
        document.getElementById(
          "score"
        ).innerHTML = `Your score is <b>${score}</b>`;
      });
      function generate() {
        alert("Generated successfully");
        alert("Click Display Certificate");
        let download = document.getElementById("download");
        download.innerHTML = `<a class="btn btn-success" href='certificate.html' >
            Display Certificate
        </a>`;
      }
      function first() {
        alert("First You have to Generate Certificate");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
